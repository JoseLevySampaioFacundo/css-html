<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
          div{
            display: inline-block;
            background-color: darkgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
          }
          div:hover{
            background-color: rgb(49, 49, 49);
          }
    </style>
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Pseudo-classes</h1>
    <span>
      <div class="d1">01</div>
      <div class="d2">02</div>
      <div class="d3">03</div>
    </span>
    <p>Para fazer uso da pseudo-classe, basta colocar dois pontos em alguma tag dentro da tag &lt;style&gt;. ex: </p>
    <pre style="background-color: black; color: aliceblue; padding: 5px; border-radius: 8px; width: 300px;"><code> <span style="color: goldenrod;">div:hover</span>{
      background-color: rgb(49, 49, 49);
    }</code></pre>
    <a href="hover.html">Próxima página</a>
</body>
</html>
