<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: rgb(68, 68, 68);
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: rgb(105, 105, 105);
        }
        a::after{
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=K3Qzzggn--s&list=RDK3Qzzggn--s&start_radio=1" target="_blank" rel="external">Música Bacana</a></li>
        <li><a href="https://www.youtube.com/watch?v=hlGKZjL4gnQ" target="_blank" rel="external">Vídeo sobre teclados</a></li>
    </ul><hr>
<p><mark>:</mark> = pseudo-classe</p>
<p><mark>::</mark> = pseudo-elemnet</p>
<p><mark>></mark> = filho</p>

</body>
</html>
